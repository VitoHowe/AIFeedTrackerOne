version: "3.9"

services:
  ai-feed-tracker:
    build: .
    container_name: ai-feed-tracker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PANEL_HOST=43.133.12.24
      - EXECJS_RUNTIME=Node
      - TZ=Asia/Shanghai
    ports:
      - "${PANEL_PORT:-8765}:${PANEL_PORT:-8765}"
    volumes:
      - ./data:/app/data
