version: "3.9"

services:
  ai-feed-tracker:
    build: .
    container_name: ai-feed-tracker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PANEL_HOST=0.0.0.0
      - EXECJS_RUNTIME=Node
      - TZ=Asia/Shanghai
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - PYTHONIOENCODING=utf-8
    ports:
      - "${PANEL_PORT:-8765}:${PANEL_PORT:-8765}"
    volumes:
      - ./data:/app/data
